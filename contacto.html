<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contácto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georama&family=Koulen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/style.css">
</head>


<body>
    <!-- ================= NAVBAR ============== -->
    <header id="navbar"></header>

    <main>
    <div class = "container" style="display: flexbox;">
                    <!--=================== FORMULARIO DE CONTACTO ===============-->
                    <div class="col colForm">
                        <h1 style="text-align: center;">Contáctame</h1>
                        <div class="alert alert-danger fade show" style="display:none;" role="alert"
                            id="alertValidaciones">
                            <p id="alertValidacionesTexto"></p>
                        </div>

                        <form class="needs-validation" id="form">
                            <div class="mb-3">
                                <label for="nameInput" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nameInput" placeholder="Juan Pérez" value=""
                                    required>
                                <div class="invalid-feedback">
                                    Nombre inválido
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="telInput" class="form-label">Teléfono</label>
                                <input
                                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                                    type="tel" class="form-control" id="telInput" placeholder="555 123 4567" value=""
                                    required minlength="10" maxlength="10" autocomplete="tel">
                                <div class="invalid-feedback">
                                    Telefono inválido
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="emailInput" class="form-label">Email</label>
                                <input type="email" class="form-control" id="emailInput"
                                    placeholder="correo@example.com" value="" required>
                                <div class="invalid-feedback">
                                    Email inválido
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="asuntoInput" class="form-label">Asunto</label>
                                <input type="text" class="form-control" id="asuntoInput" placeholder="" value=""
                                    required>
                                <div class="invalid-feedback">
                                    Asunto inválido
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="msjArea" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="msjArea" rows="3" value="" required></textarea>
                                <div class="invalid-feedback">
                                    Mensaje inválido
                                </div>
                            </div>

                            <div class="d-grid gap-2 col-6 mx-auto">
                                <input type="submit" class="btn btn-warning" id="btnEnviar"
                                    style="margin-bottom: 10rem;" value="Enviar">
                            </div>

                            <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

                            <script type="text/javascript">
                                emailjs.init("SoLWovVxSmmjDXkRB");
                            </script>
                        </form>
                    </div>
                </div>
                    <!--=================== TERMINA FORMULARIO DE CONTACTO ===============-->
                </div>
            </div>
            <!--aqui termina la seccion-->

</section>
    </main>

    <!--Funcionalidad Menu de Hamburguesa-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <script src="./formulario.js/navbarfooter.js"></script>
        <script src="./formulario.js/main.js"></script>
<footer id="footer">


</body>

</html>
